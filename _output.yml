bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  toc: TRUE
  toc_depth: '3'
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::gitbook:
  css: style.css
  includes:
    in_header: tab.js
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Summary of Distributions</a></li>
      after: |
        <li><a href="https://github.com/ewfreesRes/Table-Of-Distributions" target="blank">Summary of Distributions</a></li>
    edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: null
    sharing:
      facebook: no
      twitter: no
      google: yes
      linkedin: no
      weibo: no
      instapper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'linkedin', 'weibo', 'instapaper']
bookdown::html_document2:
  theme: default
  code_folding: hide
  toc: yes
  toc_float:
    collapsed: true
    smooth_scroll: false

